<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FontScaler</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #0078d7;
    }
    .form-group {
      margin-bottom: 15px;
    }

    /* helps sizing be predictable */
    *, *::before, *::after { box-sizing: border-box; }

    /* 3 columns: method wider, value/unit narrower */
    .row-3 {
      display: grid;
      grid-template-columns: 1fr 1fr; /* fixed-only: value + unit */
      gap: 8px;                            /* space between columns */
      align-items: start;                  /* top-align each block */
      margin-top: 8px;
    }

    .ctrl { display: flex; flex-direction: column; min-width: 0; }
    .ctrl > label {
      font-size: 12px;
      margin-bottom: 4px;
      line-height: 1.1;
      width: fit-content;
    }
    .ctrl select,
    .ctrl input { width: 100%; height: 32px; padding: 4px 8px; }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: inline-block;
      font-size: 14px;
    }
    
    /* Tooltip label styling */
    .tooltip-label {
      font-weight: bold;
      margin-bottom: 8px;
      display: inline;
      font-size: 14px;
      border-bottom: 1px dotted #0078d7;
      cursor: help;
      position: relative;
    }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 0;
      background-color: #333;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: normal;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      width: 240px;
      max-width: calc(100vw - 40px);
      text-align: left;
      line-height: 1.2;
      margin-bottom: 8px;
      white-space: normal;
      word-wrap: break-word;
    }
    
    /* Ensure tooltip stays within viewport bounds */
    .tooltip {
      right: auto;
      transform: translateX(0);
    }
    
    /* For labels that are too far right, align tooltip to the right edge of the label */
    .ctrl .tooltip {
      left: auto;
      right: 0;
      width: 200px; /* Smaller width for grid column tooltips */
    }
    
    /* For the first column in grid, keep tooltip left-aligned but ensure it doesn't go off-screen */
    .row-3 .ctrl:first-child .tooltip {
      left: 0;
      right: auto;
      width: 200px;
      min-width: 200px;
      max-width: calc(100vw - 20px);
    }
    
    /* For the second column in grid, position tooltip to not overflow left */
    .row-3 .ctrl:nth-child(2) .tooltip {
      left: -120px; /* Move tooltip left by a specific amount */
      right: auto;
      width: 180px;
      min-width: 180px;
    }
    
    /* Adjust arrow position for second column tooltip */
    .row-3 .ctrl:nth-child(2) .tooltip::after {
      left: 140px; /* Position arrow to point to the label */
      right: auto;
      margin-left: -5px;
      margin-right: 0;
    }
    
    /* Smart positioning for tooltips that would go off-screen */
    .tooltip-label:first-child .tooltip,
    .form-group:first-child .tooltip-label .tooltip {
      bottom: auto;
      top: 100%;
      margin-bottom: 0;
      margin-top: 8px;
    }
    
    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 20px;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
    
    /* Adjust arrow position for right-aligned tooltips */
    .ctrl .tooltip::after {
      left: auto;
      right: 20px;
      margin-left: 0;
      margin-right: -5px;
    }
    
    /* Adjust arrow for first column tooltips */
    .row-3 .ctrl:first-child .tooltip::after {
      left: 20px;
      right: auto;
      margin-left: -5px;
      margin-right: 0;
    }
    
    /* Arrow positioning for top tooltips */
    .tooltip-label:first-child .tooltip::after,
    .form-group:first-child .tooltip-label .tooltip::after {
      top: auto;
      bottom: 100%;
      border-color: transparent transparent #333 transparent;
    }
    
    .tooltip-label:hover .tooltip {
      opacity: 1;
    }

    /* Add hover rule for tooltip-header */
    .tooltip-header:hover .tooltip {
      opacity: 1;
    }

    /* Special styling for section headers with tooltips */
    .tooltip-header {
      margin: 0;
      font-size: 16px;
      color: #333;
      border-bottom: 1px dotted #0078d7;
      cursor: help;
      position: relative;
      display: inline-block;
    }
    
    input[type="number"], select, input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    .toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: '';
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #0078d7;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .domain-list {
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056a4;
    }
    button + button {
      margin-left: 5px;
    }
    .error {
      font-size: 12px;
      color: red;
      margin-top: 5px;
    }
    
    /* Special styling for inline tooltip elements */
    .inline-tooltip {
      border-bottom: 1px dotted #0078d7;
      cursor: help;
      position: relative;
    }
  </style>
</head>
<body>
  <h2>FontScaler</h2>

  <div class="form-group toggle">
    <label for="enabled" class="tooltip-label">Enable Extension
      <div class="tooltip">Toggle the extension on/off. When disabled, no font scaling will occur on any website.</div>
    </label>
    <div class="toggle-switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </div>
  </div>

  <div class="form-group">
    <label for="threshold" class="tooltip-label">Font Size Threshold (px)
      <div class="tooltip">Only text smaller than this size will be scaled up. Text already larger than this threshold will remain unchanged.</div>
    </label>
    <input type="number" id="threshold" min="1" max="64">
    <div id="threshold-error" class="error"></div>
  </div>

  <div class="row-3 form-group">
    <div class="ctrl">
      <label for="increase-value" class="tooltip-label">Fixed Font Size
        <div class="tooltip">Exact font size to apply to text smaller than the threshold.</div>
      </label>
      <input type="number" id="increase-value" min="1" step="1">
      <div id="value-error" class="error"></div>
    </div>
    <div class="ctrl">
      <label for="unit" class="tooltip-label">Unit
        <div class="tooltip">px: pixels (absolute), em: relative to parent font, rem: relative to root font size.</div>
      </label>
      <select id="unit">
        <option value="px">px</option>
        <option value="em">em</option>
        <option value="rem">rem</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="list-type" class="tooltip-label">Domain List Type
      <div class="tooltip">Whitelist: Apply scaling ONLY on listed domains. Blacklist: Apply scaling on ALL domains EXCEPT listed ones.</div>
    </label>
    <select id="list-type">
      <option value="whitelist">Whitelist (apply only on these domains)</option>
      <option value="blacklist">Blacklist (don't apply on these domains)</option>
    </select>
  </div>

  <div class="form-group">
    <label for="new-domain" class="tooltip-label">Domains
      <div class="tooltip">Add domains to control where font scaling applies. Use checkbox for regex patterns (e.g., .*\.example\.com matches all subdomains).</div>
    </label>
    <div class="domain-list" id="domain-list"></div>
    <div style="display: flex; align-items: center; margin-top: 5px;">
      <input type="text" id="new-domain" placeholder="example.com" style="flex: 1; margin-right: 5px;">
      <input type="checkbox" id="is-regex" title="Treat input as regex">
      <button id="add-domain">Add</button>
    </div>
    <div id="domain-error" class="error"></div>
  </div>

  <div class="form-group" style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    <div style="display: flex; align-items: center; justify-content: center; gap: 5px; margin-bottom: 15px;">
      <h3 class="tooltip-header">Settings Management
        <div class="tooltip">Export saves your current settings to a file. Import loads settings from a previously saved file, replacing all current settings.</div>
      </h3>
    </div>

    <div style="display: flex; justify-content: space-between; gap: 10px;">
      <button id="export" style="flex: 1; background-color: #e6f2ff; color: #0078d7; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px;">Export</button>
      <button id="import" style="flex: 1; background-color: #e6f2ff; color: #0078d7; border: none; padding: 8px 12px; cursor: pointer; border-radius: 5px;">Import</button>
    </div>

    <input type="file" id="import-file" style="display: none;">
  </div>
  <script src="popup.js"></script>
</body>
</html>
